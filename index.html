<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vegas Test</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="vegas/vegas.min.css">
  <script src="vegas/vegas.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    section{
      position: relative;
      height: 100%;
      text-align: center;
    }

    section h1{
      position: absolute;
      color: #fff;
      font-size: 4em;
      top: 50%;
      width: 100%;
      margin-top: -1em;
    }
  </style>
</head>

<body>

  <section id="s1">
    <h1>Full Screen Visual</h1>
  </section>
  <section id="s2">
    <h1 style="color: red;">section 2</h1>
  </section>
  <section id="s3">
    <h1>section 3</h1>
  </section>

  <script>

    $('#s1').vegas({
      slides: [
      {
          video: {
            src: [
              './img/video.mp4',
            ],
            loop: false,
            mute: true
          }
        },
        { src: './img/bg01.jpg' },
      ]
    });     

    $('#s3').vegas({
      slides: [
        { src: './img/bg02.jpg' },
        { src: './img/bg01.jpg' },
      ]
    });    
  </script>
</body>

</html>
